<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>One-Dimensional Optimization Methods</title>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <p class="title">
            One-Dimensional Optimization Methods
        </p>
        <p class="subtitle">
            Lab â„–1 | ITMO University
        </p>
    </div>
</section>
<div class="columns">
    <div class="column is-2">
        <nav id="methods-panel" class="panel">
            <p class="panel-heading">
                Optimization Methods
            </p>
        </nav>
        <nav id="settings-panel" class="panel">
            <p class="panel-heading">
                Settings
            </p>
            <div class="panel-block">
                <section class="section is-paddingless">
                    <div class="field">
                        <label class="label">Function</label>
                        <input id="functionInput" class="input" type="text" value="-3 * x * sin(0.75 * x) + e^(-2 * x)">
                    </div>
                    <div class="field">
                        <label class="label">Left Border</label>
                        <input id="leftBorderInput" class="input" type="number" value="0">
                    </div>
                    <div class="field">
                        <label class="label">Right Border</label>
                        <input id="rightBorderInput" class="input" type="number" value="6.28">
                    </div>
                    <div class="field">
                        <label class="label">Epsilon</label>
                        <input id="epsilonInput" class="input" type="number" step="0.01" placeholder="0.01"
                               value="0.01">
                    </div>

                </section>
            </div>
        </nav>
        <nav id="iterations-panel" class="panel">
            <p class="panel-heading">
                Current Iteration
            </p>
            <div class="panel-block">
                <section class="section is-paddingless">
                    <div class="field">
                        <input id="currentIterationSlider" class="slider is-fullwidth" type="range" min="0" max="10"
                               value="0" step="1">
                        <input id="currentIterationSliderInput" class="input" type="number">
                    </div>
                </section>
            </div>
        </nav>

    </div>
    <div class="column">
        <div class="container">
            <div id="root-plot"></div>
        </div>
    </div>
</div>

<div id="pageloader" class="pageloader is-active"><span class="title">Loading</span></div>
</body>
</html>

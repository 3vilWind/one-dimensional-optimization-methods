<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Multi-Dimensional Optimization Methods</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <p class="title">
            Multi-Dimensional Optimization Methods
        </p>
        <p class="subtitle">
            Lab â„–2 | ITMO University
        </p>
    </div>
</section>
<div class="columns">
    <div class="column is-2">
        <nav id="methods-panel" class="panel">
            <p class="panel-heading">
                Optimization Methods
            </p>
        </nav>

        <nav id="iterations-panel" class="panel">
            <p class="panel-heading">
                Current Iteration
            </p>
            <div class="panel-block">
                <section class="section is-paddingless">
                    <div class="field">
                        <input id="currentIterationSlider" class="slider is-fullwidth" type="range" min="0" max="10"
                               value="0" step="1">
                        <input id="currentIterationSliderInput" class="input" type="number">
                    </div>
                </section>
            </div>
        </nav>


        <nav id="options-panel" class="panel">
            <p class="panel-heading">
                UI Options
            </p>
            <div class="panel-block">
                <section class="section is-paddingless">
                    <div class="field">
                        <label class="checkbox">
                            <input id="show-levels-checkbox" type="checkbox" checked>
                            Show Levels
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="show-arrows-checkbox" type="checkbox" checked>
                            Show Arrows
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="show-axis-checkbox" type="checkbox" checked>
                            Show Axis
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="show-grid-checkbox" type="checkbox" checked>
                            Show Grid
                        </label>
                    </div>
                </section>
            </div>
        </nav>
    </div>
    <div class="column">
        <div class="container">
            <div id="plot"></div>
        </div>
    </div>
    <div class="column is-2">
        <nav id="settings-panel" class="panel">
            <p class="panel-heading">
                Settings
            </p>
            <div class="panel-block">
                <section class="section is-paddingless">
                    <label class="label">Quadratic Form</label>
                    <table class="table is-bordered">
                        <thead>
                        <tr>
                            <th colspan="3" class="has-text-centered">A</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>X</th>
                            <td>
                                <div class="field">
                                    <input id="a-xx" class="input" type="number" value="2">
                                </div>
                            </td>
                            <td>
                                <div class="field">
                                    <input id="a-xy" class="input" type="number" value="0">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Y</th>
                            <td>
                                <div class="field">
                                    <input id="a-yx" class="input" type="number" value="0" disabled>
                                </div>
                            </td>
                            <td>
                                <div class="field">
                                    <input id="a-yy" class="input" type="number" value="8">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <table class="table is-bordered">
                        <thead>
                        <tr>
                            <th colspan="3" class="has-text-centered">B</th>
                        </tr>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="field">
                                    <input id="b-x" class="input" type="number" value="-4">
                                </div>
                            </td>
                            <td>
                                <div class="field">
                                    <input id="b-y" class="input" type="number" value="-2">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table is-bordered">
                        <thead>
                        <tr>
                            <th class="has-text-centered">C</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="field">
                                    <input id="c" class="input" type="number" value="0">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="field">
                        <label class="label">Epsilon</label>
                        <input id="epsilon" class="input" type="number" value="0.001">
                    </div>

                    <label class="label">Start Point</label>
                    <table class="table is-bordered">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="field">
                                    <input id="start-x" class="input" type="number" value="0">
                                </div>
                            </td>
                            <td>
                                <div class="field">
                                    <input id="start-y" class="input" type="number" value="0">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </nav>
    </div>
</div>

<div id="pageloader" class="pageloader is-active"><span class="title">Loading</span></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>One-Dimensional Optimization Methods</title>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <p class="title">
            One-Dimensional Optimization Methods
        </p>
        <p class="subtitle">
            Lab â„–1 | ITMO University
        </p>
    </div>
</section>
<div class="columns">
    <div class="column is-2">
        <nav id="methods-panel" class="panel">
            <p class="panel-heading">
                Optimization Methods
            </p>
        </nav>
        <nav id="iterations-panel" class="panel">
            <p class="panel-heading">
                Settings
            </p>
            <div class="panel-block">
                <section class="section is-paddingless">
                    <div class="field">
                        <label class="label">Epsilon</label>
                        <input id="epsilonInput" class="input" type="number" step="0.01" placeholder="0.01"
                               value="0.01">
                    </div>
                    <div class="field">
                        <label class="label">Max Iterations</label>
                        <input id="maxIterationsInput" class="input" type="number" step="1" value="10">
                    </div>
                    <div class="field">
                        <label class="label">Current Iteration</label>
                        <input id="currentIterationSlider" class="slider is-fullwidth" min="0"
                               max="10" value="0" step="1" type="range">
                        <input id="currentIterationSliderInput" class="input is-inline-block" min="0" max="10" value="0" type="number">
                    </div>
                </section>
            </div>
        </nav>
    </div>
    <div class="column">
        <div class="container">
            <div id="root-plot"></div>
        </div>
    </div>
</div>

</body>
</html>
